site_name: CYH's notes
site_url: https://chenyuhan00.github.io/notes/
repo_url: https://github.com/ChenYuhan00/notes
repo_name: notes

nav:
  - 主页: index.md
  - 深度学习基础:
    - PyTorch: DeepLearning/PyTorch.md
    - 多层感知机: DeepLearning/MLP.md
    - 卷积神经网络: DeepLearning/CNN.md
    - 循环神经网络: DeepLearning/RNN.md
    - 注意力机制: DeepLearning/Attention.md
    - 计算机视觉: DeepLearning/CV.md
  - Transformer相关论文:
    - BERT: DeepLearning/BERT.md
    - GPT: DeepLearning/GPT.md
    - ViT: DeepLearning/ViT.md
    - Swin Transformer: DeepLearning/SwinTransformer.md
    - DETR: DeepLearning/DETR.md
    - Deformable DETR: DeepLearning/Deformable-DETR.md
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.footer
    - navigation.tracking
  font:
    code: Cascadia

markdown_extensions:
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css
